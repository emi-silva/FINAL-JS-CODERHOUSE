<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Electronica Rosario</title>
</head>
<body>
    <header>
        <h1>Electrónica Rosario</h1>
        <!-- Ícono del carrito de compras -->
        <div id="carrito-icono" onclick="toggleCarrito()">
            <img src="images/carrito-compras.png" alt="Carrito" class="icono-carrito">
        </div>
    </header>

    <!-- Sección de productos -->
    <div id="productos-container"></div>

    <!-- Sección del carrito (oculta inicialmente) -->
    <div id="carrito" class="carrito oculto">
        <h2>Carrito de Compras</h2>
        <div id="carrito-container"></div>
        <p id="total">Total: $0</p>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>

    <!-- Footer para sección de contacto -->
    <footer>
        <h3>Contacto</h3>
        <p>Email: esweb.rosario@gmail.com</p>
        <p>Teléfono: +54 9 341 123 4567</p>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
