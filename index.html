<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a la hoja de estilos de SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Electrónica Rosario</title>
</head>
<body>
    <header>
        <h1>Electrónica Rosario</h1>
        <!-- Ícono del carrito de compras -->
        <div id="carrito-icono" onclick="toggleCarrito()">
            <img src="assets/images/carrito-compras.png" alt="Carrito" class="icono-carrito">
        </div>
    </header>

    <!-- Modal del carrito (oculto inicialmente) -->
    <section id="shopping-cart" class="hidden">
        <h3>Carrito de Compras</h3>
        <ul id="cart-items">
            <!-- Aquí se agregarán productos dinámicamente -->
        </ul>
        <p id="total">Total: $0</p>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </section>

    <!-- Sección de productos -->
    <div id="productos-container">
        <!-- Productos dinámicos se cargarán aquí -->
    </div>

    <!-- Footer para sección de contacto -->
    <footer>
        <h3>Contacto</h3>
        <p>Email: esweb.rosario@gmail.com</p>
        <p>Teléfono: +54 9 341 123 4567</p>
    </footer>
    
    <script src="./js/main.js"></script>
    <!-- Enlace al script de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
